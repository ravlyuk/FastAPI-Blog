{% extends 'base.html' %}

{% block title %}
Всі статті
{% endblock %}

{% block body %}
<main role="main" class="container">
    <h1 class="mt-5">Всі статті на сайті</h1>
    {% for post in posts %}
    <div class="alert alert-info">
        <h3>{{ post.title }}</h3>
        <p>{{ post.preview }}</p>
        <p>{{ post.text }}</p>
        <p><b>Дата: {{ post.date }}</b></p>
    </div>
    {% endfor %}
</main>
{% endblock %}
